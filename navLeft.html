<md-list ng-click='$ctrl.tog()'>
    <md-list-item>
        <div layout="column" flex>
            <md-button ng-link="['Story']">
                <div layout-align="end" flex>Stories</div>
                <div layout-align="center center" flex>
                    <img src="./img/not-free/story.png"></img>
                </div>
            </md-button>
        </div>
    </md-list-item>
    <md-list-item>
        <div layout="column" flex>
            <md-button ng-link="['Team']">
                <div layout-align="end" flex>The Team</div>
                <div layout-align="center center" flex>
                    <img class="avatar" src="./img/not-free/team.png"></img>
                </div>
            </md-button>
        </div>
    </md-list-item>
</md-list>
